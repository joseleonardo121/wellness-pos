{% extends "base.html" %}
{% block title %}{{ accion }} Proveedor{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>{{ accion }} Proveedor</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ accion }}</button>
    <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
